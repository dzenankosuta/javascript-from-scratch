<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getDay() method 1</title>
</head>

<body>
    <h2>JavaScript getDay()</h2>
    <p>The getDay() method returns the weekday as a number:</p>

    <p id="demo"></p>

    <script>
        const d = new Date();
        document.getElementById("demo").innerHTML = d.getDay();
    </script>

    <p>In JavaScript, the first day of the week (0) means "Sunday", even if some countries in the world consider the
        first day of the week to be "Monday"</p>
</body>

</html>
