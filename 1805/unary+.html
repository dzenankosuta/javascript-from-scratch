<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unary + operator</title>
</head>

<body>
    <h2>The JavaScript typeof Operator</h2>

    <p>The <strong>unary + operator</strong> can be used to convert a variable to a number:</p>

    <p id="demo"></p>

    <script>
        let y = "5";  // y is a string
        let x = +y;   // x is a number
        document.getElementById("demo").innerHTML = typeof y + "<br>" + typeof x;
    </script>
</body>

</html>
