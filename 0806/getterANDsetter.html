<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getters and Setters</title>
</head>

<body>
    <h2>JavaScript Getters and Setters</h2>

    <p>Getters and setters allow you to get and set properties via methods.</p>

    <p>This example uses a lang property to set and get the value of the language property.</p>

    <p id="demo"></p>

    <script>
        // Create an object:
        const person = {
            firstName: "John",
            lastName: "Doe",
            language: "NO",
            set lang(value) {
                this.language = value;
            },
            get lang() {
                return this.language;
            }
        };

        // Set a property using set:
        person.lang = "en";

        // Display a property using get:
        document.getElementById("demo").innerHTML = person.lang;
    </script>
</body>

</html>
