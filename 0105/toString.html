<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toString() method</title>
</head>

<body>
    <h2>JavaScript toString()</h2>
    <p>The toString() method converts a date to a string:</p>

    <p id="demo"></p>

    <script>
        const d = new Date();
        document.getElementById("demo").innerHTML = d.toString();
    </script>

    <br>
    <p>When you display a date object in HTML, it is automatically converted to a string, with the toString() method.
    </p>
</body>

</html>
