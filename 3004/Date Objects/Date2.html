<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new Date(year, month, ...)</title>
</head>

<body>
    <h2>JavaScript new Date()</h2>

    <p>Using new Date(7 numbers), creates a new date object with the specified date and time:</p>

    <p id="demo"></p>

    <script>
        const d = new Date(2018, 11, 24, 10, 33, 30, 0);
        document.getElementById("demo").innerHTML = d;
    </script>

    <br><br>
    <p><strong>Note:</strong> JavaScript counts months from <strong>0</strong> to <strong>11</strong>:</p>

    <p><strong>January = 0.</strong></p>
    <p><strong>December = 11.</strong></p>
    <br>
    <p>Specifying a month higher than 11, will not result in an error but add the overflow to the next year.</p>
</body>

</html>
