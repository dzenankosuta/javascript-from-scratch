<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gettter/Setter</title>
</head>

<body>
    <h2>JavaScript Class Gettter/Setter</h2>

    <p>A demonstration of how to add getters and setters in a class, and how to use the setter and getter to get the
        property value.</p>

    <p id="demo"></p>

    <script>
        class Car {
            constructor(brand) {
                this.carname = brand;
            }
            get cnam() {
                return this.carname;
            }
            set cnam(x) {
                this.carname = x;
            }
        }

        let myCar = new Car("Ford");

        myCar.cnam = "Audi"; // setter

        document.getElementById("demo").innerHTML = myCar.cnam; // getter
    </script>
</body>

</html>
