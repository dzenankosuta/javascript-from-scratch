<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings to numbers 2</title>
</head>

<body>
    <h2>JavaScript Numbers</h2>

    <p>JavaScript will NOT convert strings to numbers when adding (because JavaScript uses the + operator to concatenate
        the strings.):</p>

    <p id="demo"></p>

    <script>
        let x = "100";
        let y = "10";
        let z = x + y;
        document.getElementById("demo").innerHTML = z;
    </script>
</body>

</html>
