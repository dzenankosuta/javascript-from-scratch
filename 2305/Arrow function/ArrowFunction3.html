<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function 3</title>
</head>

<body>
    <h2>JavaScript "this"</h2>

    <p>This example demonstrate that in a regular function, the "this" keyword represents different objects depending on
        how the function was called.</p>

    <p>Click the button to execute the "hello" function again, and you will see that this time "this" represents the
        button object.</p>

    <button id="btn">Click Me!</button>

    <p id="demo"></p>

    <script>

        let hello = function () {
            document.getElementById("demo").innerHTML += this;
        }

        //The window object calls the function:
        window.addEventListener("load", hello);

        //A button object calls the function:
        document.getElementById("btn").addEventListener("click", hello);
    </script>
</body>

</html>
