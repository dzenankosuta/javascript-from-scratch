<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this keyword 2</title>
</head>

<body>
    <h1>The JavaScript <i>this</i> Keyword</h1>

    <p>When used alone, <b>this</b> refers to the <b>global object</b>.</p>

    <p>Because <b>this</b> is running in the global scope.</p>

    <p>In a browser window the global object is <b>[object Window]</b></p>

    <p>In this example, <b>this</b> refers to the window object:</p>

    <p id="demo"></p>

    <script>
        let x = this;
        document.getElementById("demo").innerHTML = x;
    </script>

</body>

</html>
