<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array.from() method</title>
</head>

<body>
    <h2>JavaScript Arrays</h2>

    <p>The Array.from() method returns an Array object from any object with a length property or any iterable object.
    </p>

    <p id="demo"></p>

    <script>
        const myArr = Array.from("ABCDEFG");
        document.getElementById("demo").innerHTML = myArr;
    </script>
</body>

</html>
